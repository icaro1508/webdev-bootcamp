<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Score Keeping App</title>
    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>

<body>


    <h1><span id="player-1-score">0</span> to <span id="player-2-score">0</span></h1>
    <p>Playing to: <span id="playing-to">0</span></p>


    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
